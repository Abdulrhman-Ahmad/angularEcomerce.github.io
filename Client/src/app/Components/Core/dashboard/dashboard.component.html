<div class="container mt-5">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Image Url</th>
        <th scope="col">###</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productsList" >
        <th scope="row">{{item.id}}</th>
        <td id="title">{{item.title}}</td>
        <td><strong>{{item.price}}</strong> LE</td>
        <td><img [src]="item.image" class="img-fluid " alt=""></td>
        <td id="buttonsSection">
          <div class="d-flex align-items-center justify-content-center ">
            <button class="btn btn-dark text-light " [routerLink]="['/details/', item.id]" >View</button>
            <button class="btn btn-dark text-light " [routerLink]="['/product', item.id]" >Edit</button>
            <button class="btn btn-danger text-light" (click)="delete(item.id)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
