<div class="display-1 text-center">{{ButtonAction}}</div>
<div class="container row">


    <div class="col-6">
      <img [src]="ImageUrl" alt="" class="img-fluid">
    </div>

    <div class="col-6 mt-5 d-flex align-items-center">

      <form [formGroup]="formGroup"  (submit)="submit($event)" class="w-100">
        <div class="mb-3">
          <label for="productTitle" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="productTitle" formControlName="title" >
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="productPrice" formControlName="price" >
        </div>

        <div class="mb-3">

          <label for="productImage" class="form-label">Product Image</label>

          <div class="d-flex">
              <input type="text" class="form-control" id="productImage" formControlName="imageLink"  aria-describedby="imageLink">
              <button type="button" class="btn btn-dark text-light" (click)="Show()">Show</button>
          </div>

          <div id="imageLink" class="form-text" >link address to your Product Image and click the Button ... </div>

        </div>
          <button type="submit" class="btn btn-dark text-light w-50">{{ButtonAction}}</button>
      </form>

    </div>

</div>
